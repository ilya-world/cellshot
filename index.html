<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CellShot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="title-block">
      <h1>CellShot</h1>
      <p class="subtitle">Turn-based tactical grid shooter (hot-seat)</p>
    </div>
    <div class="setup">
      <label>
        Map
        <select id="mapSelect"></select>
      </label>
      <label>
        Players
        <select id="playerCount">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>
      <label>
        Seed
        <input id="seedInput" type="number" placeholder="Optional" />
      </label>
      <label>
        Crates every N turns
        <input id="crateInterval" type="number" min="1" value="5" />
      </label>
      <button id="newGame">New Game</button>
      <button id="resetGame">Reset</button>
      <button id="saveGame">Save</button>
      <button id="loadGame">Load</button>
    </div>
  </header>

  <main>
    <section class="board-section">
      <div id="grid" class="grid"></div>
      <div class="action-message">
        <h3>Last action</h3>
        <div id="lastActionMessage" class="action-message-body">—</div>
      </div>
    </section>

    <section class="side-panel">
      <div class="status-panel">
        <h2>Turn Panel</h2>
        <div id="turnInfo" class="turn-info"></div>
      </div>

      <div class="controls">
        <h2>Controls</h2>
        <div class="control-section">
          <h3>Move</h3>
          <div class="move-pad">
            <span></span>
            <button data-move="up" class="arrow">▲</button>
            <span></span>
            <button data-move="left" class="arrow">◀</button>
            <span class="center-dot">●</span>
            <button data-move="right" class="arrow">▶</button>
            <span></span>
            <button data-move="down" class="arrow">▼</button>
            <span></span>
          </div>
        </div>
        <div class="action-bar">
          <button id="endTurn" class="primary">End Turn</button>
          <button id="useMedkit">Medkit</button>
        </div>
      </div>
    </section>

    <section class="info-panel">
      <div class="players-panel">
        <h2>Players</h2>
        <div id="playerSummary" class="players-summary"></div>
      </div>

      <div class="items-panel">
        <h2>GROUND ITEMS</h2>
        <div id="groundItems"></div>
      </div>

      <div class="inventory-panel">
        <h2>Inventory</h2>
        <div id="inventory"></div>
      </div>

      <div class="log-panel">
        <h2>Log</h2>
        <div id="log"></div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
